<!DOCTYPE html>

<html lang="pl">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lonit</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="favicon.ico">
	<script defer src="main.dart.js"></script>
</head>
<body>
	<div id="wrapper">
		<canvas id="canvas" width="1024" height="728"></canvas>
	</div>
	<table id="controls">
		<tr>
			<td>
				Difficulty
			</td>
			<td>
				<input id="ctlEasy" type="radio" name="difficulty" value="Easy" checked> Easy
				<input id="ctlMedium" type="radio" name="difficulty" value="Medium"> Medium
				<input id="ctlHard" type="radio" name="difficulty" value="Hard"> Hard
			</td>
		</tr>
		<tr>
			<td>
				Level
			</td>
			<td>
				<input id="ctlLevel" name="level" type="number" min="1" max="16" value="1"/>
			</td>
		</tr>
		<tr>
			<td>
				<input id="ctlReset" name="reset" type="submit" value="Generate"/>
			</td>
			<td>
			</td>
		</tr>
	</table>
</body>
</html>
